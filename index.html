<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traffic Light Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Traffic Light Control</h1>

  <!-- Status Broker -->
  <div id="brokerStatus" class="status">Broker: Disconnected</div>
  <!-- Status ESP32 -->
  <div id="espStatus" class="status">ESP32: Unknown</div>

  <!-- Traffic Light -->
  <div class="lamp-box">
    <div id="lampMerah" class="lamp"></div>
    <div id="lampKuning" class="lamp"></div>
    <div id="lampHijau" class="lamp"></div>
  </div>

  <!-- Status Lampu -->
  <div id="lampText" class="lamp-text">Mati</div>

  <!-- Tombol Kontrol -->
  <div class="controls">
    <button id="btnOn" class="btn btn-on">ON</button>
    <button id="btnOff" class="btn btn-off">OFF</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
